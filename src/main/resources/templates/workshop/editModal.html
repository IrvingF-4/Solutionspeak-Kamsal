<td>
    <!-- Botón para abrir el modal de edición -->
    <button type="button" class="btn btn-primary" data-toggle="modal"
            th:attr="data-target='#editModal'+${workshop.id}">
        <i class="fas fa-edit"></i>
    </button>
</td>

<!-- Modal de edición -->
<div class="modal fade" th:id="'editModal'+${workshop.id}" tabindex="-1" role="dialog"
     aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Editar Taller</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Aquí puedes poner el formulario de edición -->
                <form th:action="@{/workshop/update/{id}(id=${workshop.id})}" method="post">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" class="form-control" id="name" name="name"
                               th:value="${workshop.name}" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Dirección</label>
                        <input type="text" class="form-control" id="address" name="address"
                               th:value="${workshop.address}" required>
                    </div>
                    <div class="form-group">
                        <label for="contact">Contacto</label>
                        <input type="text" class="form-control" id="contact" name="contact"
                               th:value="${workshop.contact}" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email"
                               th:value="${workshop.email}">
                    </div>
                    <div class="form-group">
                        <label for="userId">Jefe</label>
                        <select class="form-control" id="userId" name="userId" required>
                            <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"
                                    th:selected="${user.id == workshop.userId}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
